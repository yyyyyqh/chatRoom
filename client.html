<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket 聊天室</title>
    <style>
      /* --- 全局与布局 --- */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        overflow: hidden; /* 防止顶层滚动条 */
        background-color: #f0f2f5;
      }
      main {
        display: flex;
        height: 100%;
      }

      /* --- 聊天主容器 --- */
      #chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
      #chat-box {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
      }
      #chat-box p {
        margin: 10px 0;
        padding: 8px 14px;
        border-radius: 18px;
        max-width: 75%;
        word-wrap: break-word;
        line-height: 1.4;

        clear: both;

        word-break: break-all;
        overflow-wrap: anywhere;
      }

      /* --- 消息样式 --- */
      .server-message {
        text-align: center;
        color: #8a8d91;
        font-style: italic;
        font-size: 0.9em;
        background-color: transparent; /* 系统消息无背景色 */
      }
      .sent-message {
        float: right;
        color: white;
        background-color: #0084ff;
        margin-left: auto; /* 靠右对齐 */
      }
      .received-message {
        float: left;
        background-color: #e4e6eb;
        color: #050505;
        margin-right: auto; /* 靠左对齐 */
      }

      /* --- 输入区域 --- */
      #typing-indicator {
        height: 22px;
        padding: 0 20px;
        font-style: italic;
        color: #65676b;
        font-size: 0.9em;
      }
      #input-area {
        display: flex;
        padding: 10px 20px;
        border-top: 1px solid #ddd;
        background-color: #fff;
      }
      #message-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        padding: 10px 15px;
        border-radius: 20px;
        outline: none;
        font-size: 1em;
      }
      #send-button {
        border: none;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 20px;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      #send-button:hover {
        background-color: #0056b3;
      }

      /* --- 在线用户列表 --- */
      #user-list-container {
        width: 220px;
        min-width: 220px;
        border-left: 1px solid #ddd;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }
      #user-list-container h3 {
        padding: 18px 20px;
        margin: 0;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
        color: #333;
        font-weight: 600;
      }
      #user-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow-y: auto;
      }
      #user-list li {
        padding: 12px 20px;
        border-bottom: 1px solid #f0f2f5;
        cursor: default;
        font-size: 0.95em;
      }
      #user-list li:hover {
        background-color: #f0f2f5;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="chat-container">
        <div id="chat-box"></div>
        <div id="typing-indicator"></div>
        <div id="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="输入消息..."
            autocomplete="off"
          />
          <button id="send-button">发送</button>
        </div>
      </div>

      <div id="user-list-container">
        <h3>在线用户 (<span id="user-count">0</span>)</h3>
        <ul id="user-list"></ul>
      </div>
    </main>

    <script>
      const socket = new WebSocket("ws://localhost:8080");

      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      const typingIndicatorDiv = document.getElementById("typing-indicator");
      const userListElement = document.getElementById("user-list");
      const userCountElement = document.getElementById("user-count");

      const MAX_MESSAGES = 100;
      const DELETE_BATCH_SIZE = 20;
      let typingTimer = null;
      let myUsername = null;
      const typingUsers = new Set();

      function displayMessage(message, type) {
        const p = document.createElement("p");
        p.textContent = message;
        p.className = type; // 直接使用类型作为 class
        chatBox.appendChild(p);

        if (chatBox.children.length > MAX_MESSAGES) {
          for (let i = 0; i < DELETE_BATCH_SIZE && chatBox.firstChild; i++) {
            chatBox.removeChild(chatBox.firstChild);
          }
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function updateTypingIndicator() {
        const users = Array.from(typingUsers);
        if (users.length === 0) {
          typingIndicatorDiv.textContent = "";
          return;
        }
        if (users.length === 1) {
          typingIndicatorDiv.textContent = `${users[0]} 正在输入...`;
          return;
        }
        if (users.length <= 3) {
          typingIndicatorDiv.textContent = `${users.join("、")} 正在输入...`;
          return;
        }
        typingIndicatorDiv.textContent = `${users
          .slice(0, 2)
          .join("、")} 及其他 ${users.length - 2} 人正在输入...`;
      }

      function updateUserList(users) {
        userListElement.innerHTML = "";
        userCountElement.textContent = users.length;
        users.sort().forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user;
          if (user === myUsername) {
            li.textContent += " (我)";
            li.style.fontWeight = "bold";
          }
          userListElement.appendChild(li);
        });
      }

      function sendTypingState(isTyping) {
        if (socket.readyState !== WebSocket.OPEN) return;
        socket.send(
          JSON.stringify({ type: isTyping ? "TYPING_START" : "TYPING_STOP" })
        );
      }

      function sendMessage() {
        const messageContent = messageInput.value;
        if (messageContent.trim() === "" || !myUsername) return;

        socket.send(JSON.stringify({ type: "CHAT", message: messageContent }));
        displayMessage(messageContent, "sent-message"); // 使用 sent-message class
        messageInput.value = "";

        clearTimeout(typingTimer);
        sendTypingState(false);
      }

      socket.onopen = function (event) {
        console.log(
          "WebSocket connection established. Please set your nickname."
        );
        const nickname = prompt(
          "请输入您的昵称 (2-15个字符):",
          `访客${Math.floor(1000 + Math.random() * 9000)}`
        );
        if (nickname) {
          socket.send(
            JSON.stringify({ type: "SET_NICKNAME", nickname: nickname })
          );
        }
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const { type, sender, message, nickname, users } = data;

        switch (type) {
          case "SYSTEM":
            if (nickname) {
              myUsername = nickname;
              console.log("My username is set to:", myUsername);
            }
            displayMessage(message, "server-message");
            break;
          case "CHAT":
            typingUsers.delete(sender);
            updateTypingIndicator();
            if (sender !== myUsername) {
              const formattedMessage = `${sender}: ${message}`;
              displayMessage(formattedMessage, "received-message");
            }
            break;
          case "TYPING_START":
            if (sender !== myUsername) {
              typingUsers.add(sender);
              updateTypingIndicator();
            }
            break;
          case "TYPING_STOP":
            typingUsers.delete(sender);
            updateTypingIndicator();
            break;
          case "USER_LIST_UPDATE":
            updateUserList(users);
            break;
        }
      };

      socket.onclose = function (event) {
        displayMessage("您已从聊天室断开连接。", "server-message");
      };

      socket.onerror = function (error) {
        displayMessage("连接发生错误。", "server-message");
        console.error("WebSocket Error:", error);
      };

      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keyup", function (event) {
        if (event.key === "Enter") sendMessage();
      });

      messageInput.addEventListener("input", () => {
        clearTimeout(typingTimer);
        if (myUsername) {
          sendTypingState(true);
          typingTimer = setTimeout(() => {
            sendTypingState(false);
          }, 1500);
        }
      });
    </script>
  </body>
</html>
